<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Product Store</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="../js/login.js"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="max-w-md mx-auto p-6 mt-16 bg-white rounded shadow">
            <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="E-mail" required class="w-full p-2 border rounded" />
                <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-800 text-white py-2 rounded">Login</button>
            </form>

            <p class="mt-4 text-center text-sm">
               Don't have an account yet? 
               <a href="register.html" class="text-purple-600 hover:text-purple-800 underline">Create account</a>
            </p>
        </div>
    </body>
</html>
