<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Product Store</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="../js/register.js"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded shadow">
            <h1 class="text-2xl font-bold mb-6 text-center">Create account</h1>
            <form id="registerForm" class="grid grid-cols-2 gap-3">
                <input type="text" id="firstName" placeholder="First name" required class="p-2 border rounded" />
                <input type="text" id="lastName" placeholder="Last name" required class="p-2 border rounded" />
                <input type="text" id="cpf" placeholder="CPF" required class="p-2 border rounded" />
                <input type="date" id="birthDate" required class="p-2 border rounded" />
                <input type="email" id="email" placeholder="E-mail" required class="p-2 border rounded col-span-2" />
                <input type="password" id="password" placeholder="Password" required class="p-2 border rounded col-span-2" />
                <button type="submit" class="col-span-2 bg-purple-600 hover:bg-purple-800 text-white py-2 rounded">Register</button>
            </form>
            <p class="mt-4 text-center text-sm">
                Already have an account?
                <a href="login.html" class="text-blue-600 underline hover:text-blue-800">Login</a>
            </p> 
        </div>
    </body>
</html>
