<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products - Product Store</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="../js/products.js"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="max-w-4xl mx-auto p-4">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Products</h1>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white px-4 py-1 rounded">Logout</button>
            </div>

            <section class="mb-10">
                <h2 class="text-xl font-semibold mb-2">Register Product</h2>
                <form id="productForm" class="space-y-2">
                    <input type="text" id="productId" placeholder="Product ID" required class="w-full p-2 border rounded" />
                    <input type="text" id="productName" placeholder="Product Name" required class="w-full p-2 border rounded" />
                    <input type="text" id="productDescription" placeholder="Description" required class="w-full p-2 border rounded" />
                    <input type="number" id="productPrice" placeholder="Price" required class="w-full p-2 border rounded" />
                    <button type="submit" class="bg-green-600 hover:bg-green-800 text-white px-4 py-2 rounded">Add</button>
                </form>
            </section>

            <h2 class="text-2xl font-semibold mb-2">Products List</h2>
            <div id="productList" class="space-y-4"></div>

            <div id="emptyMessage" class="hidden text-center mt-10">
                <img src="../assets/cat.png" alt="No products" class="mx-auto w-40 mb-4" />
                <p class="text-lg font-medium text-gray-600">No products available</p>
            </div>
        </div>
    </body>
</html>
